<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Login')"><title></title></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container mt-4">
    <div class="row justify-content-center">

        <form class="col-8" th:action="@{/login}" method="POST">
            <h1>Login</h1>
            <hr>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>

            <div class="row">
                <button class="btn btn-success mt-1 " type="submit">Login</button>
            </div>
        </form>

        <form th:action="@{/register}" >
            <div class="col-6">
                <button class="btn btn-primary mt-1" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
