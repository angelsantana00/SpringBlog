<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | All Posts')">

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h2>Viewing All Posts</h2>

<div th:each="post : ${posts}">

  <div class="row">
    <div class="col-sm-4">
      <div class="card" style="width:18rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h3 th:text="${post.title}">Title</h3></li>
          <li class="list-group-item"><p th:text="${post.body}"></p></li>
          <li class="list-group-item"><a th:href="@{|/posts/${post.id}|}" th:text="${post.getUser()}"></a>
          </li>
          <li class="list-group-item"><a th:href="@{|/posts/edit/${post.id}|}">Edit Post</a></li>
        </ul>
        <br>
      </div>
    </div>
  </div>
</div>

<a href="/posts/create">Create Post</a>
</body>
</html>
